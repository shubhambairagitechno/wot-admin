name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 13.61.8.180
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /var/www/wayoftrading/wot-admin

            # Fix git safe directory (important for ubuntu + nginx setups)
            git config --global --add safe.directory /var/www/wayoftrading/wot-admin

            # Force exact sync with GitHub
            git fetch origin
            git reset --hard origin/main

            # Clean old dependencies and build
            rm -rf node_modules
            rm -rf dist

            # Install and build fresh
            npm install
            npm run build

            # Restart nginx
            sudo systemctl restart nginx

            echo "ðŸš€ Deployment completed successfully"